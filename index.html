<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="data()">


    <table border="1">
        <tr>
            <th>Title</th>
        </tr>
        <tbody id="result">

        </tbody>
    </table>

    <script>
function data() {
    fetch('/data.json')
        .then(res => res.json())
        .then(data => {
            let myres = ``;
            if (Array.isArray(data.products)) {
                data.products.map(p => {
                    // console.log(p);  
                    myres += `
                    <tr>
                        <td>${p.title}</td>
                    </tr>
                    
                    `;
                })
                document.getElementById('result').innerHTML = myres
            }})}
            

    </script>

    
</body>
</html>
